<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- DataTable HEADER-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        
        .sidebar h2 {
            color: #fff;
            text-align: center;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            padding: 15px;
        }
        
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .sidebar ul li a:hover {
            color: #ccc;
        }
        
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        
        .user-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .user-item button {
            cursor: pointer;
        }
        
        #example thead th {
            background-color: #007bff; /* Blue */
            color: #fff; /* White */
        }
      
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/admin/usermanagement">User Management</a></li>
            <br>
            <li><a href="/admin/categorymanagement">Category Management</a></li>
            <br>
            <li><a href="">Product Management</a></li>
            <br>
            <li><a href="">Order Management</a></li>
            <br>
            <li><a href="">Coupon Management</a></li>
            <br>
            <li><a href="">Sales</a></li>
            <br>
            <li><a href="">Offer Management</a></li>
            <br>
            <li><a href="/admin/adminLogin" id="logout-link">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 style="text-align: center;">product Management</h1>
        <div style="text-align:left; margin-bottom: 20px;">
            <a href="/addProduct" class="btn btn-primary">Add Product</a>
        </div> 
        
        <table id="example" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Stock</th>
                    <th>Brand</th>
                    <th>status</th>
                    <th>List/UnList</th>
                    <th>Action</th>
                    <th></th>
                    
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
