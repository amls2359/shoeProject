<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @import url('https://rsms.me/inter/inter-ui.css');
        ::selection {
          background: #2D2F36;
        }
        ::-webkit-selection {
          background: #2D2F36;
        }
        ::-moz-selection {
          background: #2D2F36;
        }
        body {
          background: white;
          font-family: 'Inter UI', sans-serif;
          margin: 0;
          padding: 20px;
        }
        .page {
          background: #e2e2e5;
          display: flex;
          flex-direction: column;
          height: calc(100% - 40px);
          position: absolute;
          place-content: center;
          width: calc(100% - 40px);
        }
        @media (max-width: 767px) {
          .page {
            height: auto;
            margin-bottom: 20px;
            padding-bottom: 20px;
          }
        }
        .container {
          display: flex;
          height: 320px;
          margin: 0 auto;
          width: 640px;
        }
        @media (max-width: 767px) {
          .container {
            flex-direction: column;
            height: 630px;
            width: 320px;
          }
        }
        .left {
          background: white;
          height: calc(100% - 40px);
          top: 20px;
          position: relative;
          width: 50%;
        }
        @media (max-width: 767px) {
          .left {
            height: 100%;
            left: 20px;
            width: calc(100% - 40px);
            max-height: 270px;
          }
        }
        .login {
          font-size: 50px;
          font-weight: 900;
          margin: 50px 40px 40px;
        }
        .eula {
          color: #999;
          font-size: 14px;
          line-height: 1.5;
          margin: 40px;
        }
        .right {
          background: #474A59;
          box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
          color: #F1F1F2;
          position: relative;
          width: 50%;
        }
        @media (max-width: 767px) {
          .right {
            flex-shrink: 0;
            height: 100%;
            width: 100%;
            max-height: 350px;
          }
        }
        svg {
          position: absolute;
          width: 320px;
        }
        path {
          fill: none;
          stroke: url(#linearGradient);;
          stroke-width: 4;
          stroke-dasharray: 240 1386;
        }
        .form {
          margin: 40px;
          position: absolute;
        }
        label {
          color:  #c2c2c5;
          display: block;
          font-size: 14px;
          height: 16px;
          margin-top: 20px;
          margin-bottom: 5px;
        }
        input {
          background: transparent;
          border: 0;
          color: #f2f2f2;
          font-size: 20px;
          height: 30px;
          line-height: 30px;
          outline: none !important;
          width: 100%;
        }
        input::-moz-focus-inner { 
          border: 0; 
        }
        #submit {
          color: #707075;
          margin-top: 40px;
          transition: color 300ms;
        }
        #submit:focus {
          color: #f2f2f2;
        }
        #submit:active {
          color: #d0d0d2;
        }
    </style>
    <!-- Include anime.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
            </div>
            <div class="right">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient id="linearGradient" x1="0" y1="0" x2="1" y2="0">
                            <stop offset="0%" stop-color="#ff7e5f"/>
                            <stop offset="100%" stop-color="#feb47b"/>
                        </linearGradient>
                    </defs>
                    <path d="M0,0 L320,0 L320,300 L0,300 Z"/>
                </svg>
                <div class="form">
                    <h2>Login</h2>
                    <div>
                        <input type="text" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Enter the password">
                    </div>
                    <input type="submit" id="submit" value="Login">
                </div>
            </div>
        </div>
    </div>
    <script>
        var current = null;
        document.querySelector('#email').addEventListener('focus', function(e) {
          if (current) current.pause();
          current = anime({
            targets: 'path',
            strokeDashoffset: {
              value: 0,
              duration: 700,
              easing: 'easeOutQuart'
            },
            strokeDasharray: {
              value: '240 1386',
              duration: 700,
              easing: 'easeOutQuart'
            }
          });
        });
        document.querySelector('#password').addEventListener('focus', function(e) {
          if (current) current.pause();
          current = anime({
            targets: 'path',
            strokeDashoffset: {
              value: -336,
              duration: 700,
              easing: 'easeOutQuart'
            },
            strokeDasharray: {
              value: '240 1386',
              duration: 700,
              easing: 'easeOutQuart'
            }
          });
        });
        document.querySelector('#submit').addEventListener('focus', function(e) {
          if (current) current.pause();
          current = anime({
            targets: 'path',
            strokeDashoffset: {
              value: -730,
              duration: 700,
              easing: 'easeOutQuart'
            },
            strokeDasharray: {
              value: '530 1386',
              duration: 700,
              easing: 'easeOutQuart'
            }
          });
        });
        anime({
            targets: '#path',
            strokeDashoffset: [anime.setDashoffset, 0], // Animate stroke dash
            easing: 'easeInOutSine',
            duration: 2000,
            loop: true,
            direction: 'alternate'
        });
    </script>
</body>
</html>
